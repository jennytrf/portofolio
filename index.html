<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ονοματεπώνυμο — Developer Portfolio</title>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<button id="theme-toggle" aria-label="Αλλαγή θέματος">🌙</button>


<header class="hero">
<div class="container">
<img src="assets/photo.jpg" alt="Φωτογραφία" class="avatar">
<h1>Γεια! Είμαι ο/η <span class="name">Ονοματεπώνυμο</span></h1>
<p class="tagline">Junior Frontend Developer • JavaScript · HTML · CSS</p>
<a href="#projects" class="cta">Δες Projects</a>
</div>
</header>


<main class="container">
<section id="projects">
<h2>Projects</h2>
<div class="grid">
<!-- επανάλαβε για κάθε project -->
<article class="card">
<img src="assets/project1.png" alt="Project 1 screenshot">
<h3>Project 1</h3>
<p>Σύντομη περιγραφή του project — τι κάνει, τεχνολογίες.</p>
<div class="links">
<a href="#" target="_blank">Live</a>
<a href="#" target="_blank">Code</a>
</div>
</article>
</div>
</section>


<section id="about">
<h2>About Me</h2>
<p>Μικρή παράγραφος για εσένα, εμπειρία, στόχους.</p>
</section>


<section id="contact">
<h2>Contact</h2>
<form id="contact-form">
<label>
Όνομα
<input type="text" name="name" required>
</label>
<label>
Email
<input type="email" name="email" required>
</label>
<label>
Μήνυμα
<textarea name="message" required></textarea>
</label>
<button type="submit">Στείλε</button>
<p id="form-msg" role="status"></p>
</form>
</section>
</main>


<footer class="site-footer">
<div class="container">© <span id="year"></span> Ονοματεπώνυμο — <a href="#">GitHub</a></div>
</footer>


<script src="script.js"></script>
</body>
</html>
